<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouter DEMO</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <main p="24-1/15 24-1/25@sm 30-1/31@md 29.26-1/41@lg" mxw="1280" m="0-auto">
      <header flex="justify-content:space-between@md" mb="24 30@md">
        <div h="100" c="11.1/29@md" mb="24@-md"></div>
        <div h="100" c="16.9/29@md"></div>
      </header>

      <section h="320" mb="24 25@sm 30@md"></section>

      <footer fx="jc:sb@sm">
        <div h="200" c="7/23@sm 9/29@md 12.33/39@lg"></div>
        <div h="200" c="7/23@sm 9/29@md 12.33/39@lg" m="24-0@-sm"></div>
        <div h="200" c="7/23@sm 9/29@md 12.33/39@lg" id="square"></div>
      </footer>
    </main>

    <style>
      body {
        background-color: #004b85;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      header > div:first-child {
        background-color: #00a0ff;
      }

      header > div:last-child {
        background-color: white;
      }

      section {
        background-color: #575757;
      }

      footer div {
        background-color: #bcbcbc;
      }
    </style>

    <script>
      console.time('layouter');
      window.layouterConfig = {
        ready: (data) => {
          console.log(data);
          console.timeEnd('layouter');
        },
      };
      document.getElementById('square').addEventListener('layout:ready', () => {
        console.log('Square layout ready!');
      });
    </script>
    <script type="module" src="/src/layouter.ts"></script>
  </body>
</html>

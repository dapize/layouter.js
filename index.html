<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layouter DEMO</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <main pad="24-1/15 24-1/25@sm 30-1/31@md 29.26-1/41@lg" mxw="1280" mar="0-auto">

    <header flex="jc:sb@md" marb="24 30@md">
      <div hgt="100" cols="11.1/29@md" marb="24@-md"></div>
      <div hgt="100" cols="16.9/29@md"></div>
    </header>

    <section hgt="320" marb="24 25@sm 30@md"></section>

    <footer flex="jc:sb@sm">
      <div hgt="200" cols="7/23@sm 9/29@md 12.33/39@lg"></div>
      <div hgt="200" cols="7/23@sm 9/29@md 12.33/39@lg" mar="24-0@-sm"></div>
      <div hgt="200" cols="7/23@sm 9/29@md 12.33/39@lg"></div>
    </footer>

  </main>

  <script>
    var exports = {};
    console.time('layouter');
    window.layouterConfig = {
      breakpoints: {
        xs: {
          width: 360,
          cols: 15
        },
        sm: {
          width: 600,
          cols: 25
        },
        md: {
          width: 900,
          cols: 31
        },
        lg: {
          width: 1200,
          cols: 41
        }
      },
      ready: ( data ) => {
        console.log( data );
        console.timeEnd('layouter')
      }
    }
  </script>
  <script src="dist/layouter.cjs.development.js"></script>

  <style>
    body {
      background-color: #004B85;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    header > div:first-child {
      background-color: #00A0FF;
    }

    header > div:last-child {
      background-color: white;
    }

    section {
      background-color: #575757;
    }

    footer div {
      background-color: #BCBCBC;
    }

  </style>
</body>
</html>
